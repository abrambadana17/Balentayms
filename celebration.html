<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You! üíñ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart-bg {
            position: absolute;
            animation: float 20s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) rotate(180deg) scale(0.5);
                opacity: 0;
            }
        }

        .celebration-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart-icon {
            font-size: 120px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .gif-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 20px;
        }
        
        .gif-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            color: #d63031;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            font-size: 26px;
            color: #2d3436;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .love-message {
            font-size: 32px;
            font-weight: 700;
            color: #e84393;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 14px;
            color: #636e72;
            margin-top: 30px;
            line-height: 1.4;
            font-weight: 300;
        }

        .subtitle a {
            color: #d63031;
            text-decoration: none;
            font-weight: 400;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f5576c;
            animation: confetti-fall 4s linear;
            pointer-events: none;
            z-index: 9999;
            top: -50px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .celebration-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 48px;
            }

            p {
                font-size: 20px;
            }

            .love-message {
                font-size: 26px;
            }

            .gif-container {
                width: 150px;
                height: 150px;
            }

            .subtitle {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .love-message {
                font-size: 22px;
            }

            .gif-container {
                width: 120px;
                height: 120px;
            }

            .subtitle {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <div class="gif-container">
            <iframe src="https://giphy.com/embed/87NS05bya11mg" frameBorder="0" allowFullScreen></iframe>
        </div>
        <h1>Thank You For Everything, Elle!</h1>
        <p>You're the best thing that ever happened to me, I appreciate you so much.</p>
        <p>Thank you for making me the happiest person alive!</p>
        <p class="love-message">I love you so much! ‚ù§Ô∏è‚ú®</p>
        <p class="subtitle">
            If you said yes, please reply to: <a href="https://mail.google.com/mail/?view=cm&to=abrambadana17@gmail.com" target="_blank">abrambadana17@gmail.com</a>
        </p>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.createElement('div');
            heartsContainer.className = 'hearts-container';
            document.body.insertBefore(heartsContainer, document.body.firstChild);
            
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-bg';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 20000);
                }, i * 400);
            }
            
            setInterval(() => {
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart-bg';
                        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDelay = Math.random() * 2 + 's';
                        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 20000);
                    }, i * 400);
                }
            }, 8000);
        }

        createFloatingHearts();

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#4facfe', '#ffd700', '#ff6b9d', '#a29bfe', '#fd79a8', '#fdcb6e'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px'; // Start from above the screen
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.3) + 's';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    // Random sizes
                    const size = Math.random() * 8 + 8; // 8-16px
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Start confetti on page load
        createConfetti();
    </script>
</body>
</html>
