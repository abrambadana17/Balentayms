<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Elle üíå</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart-bg {
            position: absolute;
            animation: float 20s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) rotate(180deg) scale(0.5);
                opacity: 0;
            }
        }

        .envelope-container {
            text-align: center;
            position: relative;
            z-index: 100;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-text {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05) translateY(-10px);
        }

        .envelope {
            position: relative;
            width: 400px;
            height: 280px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .envelope-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #fef5f5 100%);
            border-radius: 15px;
            box-shadow: 
                0 30px 80px rgba(214, 48, 49, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(214, 48, 49, 0.1);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #d63031 0%, #e84393 100%);
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: 50% 0%;
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 5;
            box-shadow: 0 5px 20px rgba(214, 48, 49, 0.3);
        }

        .envelope-wrapper:hover .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-flap::before {
            content: 'üíù';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            filter: brightness(1.2);
        }

        .envelope-back-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #ff6b9d 0%, #ffa8c5 100%);
            clip-path: polygon(50% 50%, 0 0, 0 100%);
            z-index: 1;
        }

        .envelope-back-flap-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 60%;
            background: linear-gradient(180deg, #ff6b9d 0%, #ffa8c5 100%);
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
            z-index: 1;
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 220px;
            background: linear-gradient(135deg, #ffffff 0%, #fffef7 100%);
            border-radius: 12px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            z-index: 3;
            border: 1px solid rgba(214, 48, 49, 0.1);
            transition: all 0.5s ease;
        }

        .envelope-wrapper:hover .letter {
            transform: translate(-50%, -60%);
        }

        .letter::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px dashed rgba(214, 48, 49, 0.15);
            border-radius: 8px;
            pointer-events: none;
        }

        .letter-icon {
            font-size: 70px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .letter-text {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #2d3436;
            text-align: center;
            line-height: 1.6;
            font-weight: 600;
            font-style: italic;
        }

        .letter-subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #636e72;
            margin-top: 10px;
            font-weight: 400;
        }

        .click-hint {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: #fff;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes sparkle-animation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-text {
                font-size: 28px;
                padding: 0 20px;
            }

            .envelope {
                width: 320px;
                height: 224px;
            }

            .letter {
                width: 270px;
                height: 180px;
                padding: 25px;
            }

            .letter-icon {
                font-size: 60px;
                margin-bottom: 15px;
            }

            .letter-text {
                font-size: 18px;
            }

            .letter-subtext {
                font-size: 12px;
            }

            .click-hint {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .message-text {
                font-size: 24px;
            }

            .envelope {
                width: 280px;
                height: 196px;
            }

            .letter {
                width: 240px;
                height: 160px;
                padding: 20px;
            }

            .letter-icon {
                font-size: 50px;
                margin-bottom: 12px;
            }

            .letter-text {
                font-size: 16px;
            }

            .letter-subtext {
                font-size: 11px;
            }

            .click-hint {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-container">
       
        
        <div class="envelope-wrapper" onclick="openLetter()">
            <div class="envelope">
                <div class="envelope-base"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-back-flap"></div>
                <div class="envelope-back-flap-right"></div>
                <div class="letter">
                    <div class="letter-icon">üíå</div>
                    <div class="letter-text">I have an important<br>question to ask you</div>
                    <div class="letter-subtext">Click to open</div>
                </div>
            </div>
        </div>
        
        <div class="click-hint">‚ú® Click the envelope ‚ú®</div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.createElement('div');
            heartsContainer.className = 'hearts-container';
            document.body.insertBefore(heartsContainer, document.body.firstChild);
            
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-bg';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 20000);
                }, i * 400);
            }
            
            setInterval(() => {
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart-bg';
                        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDelay = Math.random() * 2 + 's';
                        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 20000);
                    }, i * 400);
                }
            }, 8000);
        }

        createFloatingHearts();

        // Create sparkles on hover
        document.querySelector('.envelope-wrapper').addEventListener('mousemove', function(e) {
            if (Math.random() > 0.7) {
                createSparkle(e.pageX, e.pageY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = (Math.random() * 10 + 15) + 'px';
            sparkle.style.animation = 'sparkle-animation 0.8s ease-out';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 800);
        }

        // Redirect to valentine.html
        function openLetter() {
            // Create burst of sparkles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                    const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
                    createSparkle(x, y);
                }, i * 30);
            }
            
            // Redirect after sparkle animation
            setTimeout(() => {
                window.location.href = 'valentine.html';
            }, 800);
        }
    </script>
</body>
</html>
